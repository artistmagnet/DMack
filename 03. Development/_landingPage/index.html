<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Artist Magnet ~ Coming Soon!</title>

  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css?v=1.0">

<body>
	<img class="logo" src="logo.png" alt="logo" width="205" height="87">
	
	<!-- Begin MailChimp Signup Form -->

<div id="mc_embed_signup">
	<form action="http://artistmagnet.us8.list-manage1.com/subscribe/post?u=6cfb075eb61b633233e39c400&amp;id=d0c2f7f8b1"
	method="post" id="mc-embedded-subscribe-form"
	name="mc-embedded-subscribe-form" class="validate" target="_blank"
	novalidate>
		<h2>Join Artist Magnet's e-list<br>for info on our launch!</h2>
		
		<div class="mc-field-group">
			<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
			<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
		</div>
	
		<div class="mc-field-group">
			<label for="mce-FNAME">First Name </label>
			<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
		</div>
	
		<div class="mc-field-group">
			<label for="mce-LNAME">Last Name </label>
			<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
		</div>
		
		<div id="mce-responses" class="clear">
			<div class="response" id="mce-error-response" style="display:none"></div>
			<div class="response" id="mce-success-response" style="display:none"></div>
		</div>    
		
		<div class="indicates-required">
			<span class="asterisk">*</span> indicates required
		</div>
	

		
		<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

		   <input type="text" name="b_6cfb075eb61b633233e39c400_d0c2f7f8b1" tabindex="-1" value="">
		</div>
		
		<div class="clear">
		   <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
		</div>
	</form>
</div>

<!--End mc_embed_signup-->
